{% extends "base_in.html" %}

{% block title %}
	Mantenimientos IT
{% endblock %}

{% load static %}

{% block fondo %}
	{% static 'media/fondoITN.png' %}
{% endblock fondo %}


{% block body %}
	<div class="row">

	  	</div>
		<div class="col-md-12" style="margin: auto; display:block; ">

				<tr>
					<td>
						<a href="{% url 'Inventory:IT' %}" type="buttonCerrarSesion"style="position:static; display:inline-block; ">
