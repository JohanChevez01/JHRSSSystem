{% extends "base_in.html" %}

{% block title %}
	Modificación de Garantía
{% endblock %}

{% load static %}

{% block fondo %}
	{% static 'media/feditar.png' %}
{% endblock %}

{% block body %}

	<div class="row">
		<div class="col-md-12" style="margin: auto; display:block; ">
			<img src="{% static '/media/logounidos.png' %}" width="330"  height="130" alt="img" style="margin: auto; display:block; ">
			<hr>
				
			</style>
		</div>
		<div style="margin:0 auto">
			<div class="card-body col-md-12">
				<center><h1>Editar Garantía</h1></center>
				<form  action="" method="post" >
					{% csrf_token %}
					{{ form.as_p}}
					<div class="input-group">
						<button type="submit" class="btn btn-success">GUARDAR</button>
						<hr>
						<button type="reset" value="Cancel" class="btn btn-danger"> <a href=" {% url 'Inventory:garantiaIT' %}" style="color:white;">CANCELAR</a> </button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			$('input,select').addClass('form-control');
		});
	</script>
	<script>
		$(document).ready(function(){
			$('inputdate').addClass('datetimepicker');
		});
	</script>
{% endblock  %}
